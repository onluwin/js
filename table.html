<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/table.css" />
    <title>Таблица</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-container">
          <label for=""
            >Высшее давление<input type="number" name="highPressure"
          /></label>
          <label class="label-weight" for=""
            >Пульс<input type="number" name="pulse"
          /></label>
        </div>
        <div class="form-container">
          <label for=""
            >Нижнее давление<input type="number" name="bottomPressure"
          /></label>
          <label for="">Вес<input type="number" name="weight" /></label>
        </div>
        <div class="form-container">
          <label for=""
            >Комментарий<textarea name="comment" cols="30" rows="1"></textarea>
          </label>
          <button name="submitBtn" type="submit">Отправить</button>
        </div>
      </form>
    </div>
    <table>
      <thead>
        <tr>
          <th>Дата</th>
          <th>Время</th>
          <th>
            Верхнее <br />
            давление
          </th>
          <th>
            Нижнее <br />
            давление
          </th>
          <th>Пульс</th>
          <th>Вес</th>
          <th>Комментарий</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script type="module" src="./js/table.js"></script>
  </body>
</html>
